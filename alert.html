<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>alert</title>
        <link rel="stylesheet" href="button.css">
            <script>
                var x=0;
                function alertF() {
                    x++;
                    alert(x+"回押しました。");
                }
            </script>
    </head>
    <body>
            <p><button onclick="alertF()">カウント</button></p>
    </body>
</html>
